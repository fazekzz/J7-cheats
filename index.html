            z-index: 2;
            backdrop-filter: blur(100px); /* Desfoque de 100% */

        .card-header {

            align-items: center;
            margin-bottom: 20px;
        }

        .card-header img {
            border-radius: 50%;
            width: 80px; /* Tamanho da foto */

        }

        .card-header .info {

        /* Estilo dos ícones das redes sociais */

        }

        .social-icons a {

            width: 25px; /* Tamanho fixo dos ícones reduzido */
            height: 25px; /* Tamanho fixo dos ícones reduzido */
        }

        .social-icons a img {
            width: 100%; /* Ajusta a imagem para preencher o espaço */
            height: 100%; /* Ajusta a altura da imagem */
        }

        /* Efeito de animação nos ícones das redes sociais */
        .social-icons a:hover {
            transform: scale(1.2); /* Aumenta o ícone ao passar o mouse */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .card {
                width: 90%; /* Card ocupa 90% da largura para telas menores */
                height: auto;
                padding: 20px;
            }

            .card-header img {

                height: 70px; /* Reduz o tamanho da foto */
                margin-right: 15px; /* Diminui o espaço à direita da foto */

            .card h2 {

            }

                height: 20px; /* Ícones menores */
            }
        }

        /* Responsividade para telas pequenas como celulares */
